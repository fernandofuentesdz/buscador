<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Maestro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #f3f4f6; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Encabezado -->
    <header class="bg-blue-600 text-white p-4 shadow-md sticky top-0 z-10">
        <div class="container mx-auto max-w-6xl flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="package-search" class="w-6 h-6"></i>
                <h1 class="text-xl font-bold hidden sm:block">Control de Inventario</h1>
                <h1 class="text-xl font-bold sm:hidden">Inventario</h1>
            </div>
            
            <!-- Estado y Fecha (Contenedor Flex) -->
            <div class="flex items-center gap-3">
                <div id="last-update" class="text-xs text-blue-100 font-medium hidden text-right">
                    <!-- Aquí se insertará la fecha -->
                </div>
                <div id="status-indicator" class="text-xs bg-blue-700 px-2 py-1 rounded text-blue-200 whitespace-nowrap">
                    Iniciando...
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto max-w-6xl p-4 flex-grow">
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            
            <!-- Sección de Filtros (Grid de 2 columnas) -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6 pb-6 border-b border-gray-100">
                
                <!-- Filtro Supervisor -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Supervisor</label>
                    <div class="relative">
                        <select id="supervisorSelect" class="block w-full pl-3 pr-10 py-2 text-sm border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md border bg-gray-50" disabled>
                            <option value="">Cargando...</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i data-lucide="user" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>

                <!-- Filtro Sala -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Sala / Tienda</label>
                    <div class="relative">
                        <select id="salaSelect" class="block w-full pl-3 pr-10 py-2 text-sm border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md border bg-gray-50" disabled>
                            <option value="">Cargando...</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i data-lucide="store" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>

                <!-- Filtro Proveedor -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Proveedor</label>
                    <div class="relative">
                        <select id="providerSelect" class="block w-full pl-3 pr-10 py-2 text-sm border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md border bg-gray-50" disabled>
                            <option value="">Cargando...</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i data-lucide="truck" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>

                <!-- Filtro Marca -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Marca</label>
                    <div class="relative">
                        <select id="brandSelect" class="block w-full pl-3 pr-10 py-2 text-sm border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md border bg-gray-50" disabled>
                            <option value="">Cargando...</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i data-lucide="tag" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buscador por Texto -->
            <label class="block text-sm font-bold text-gray-700 mb-2" for="search">
                Búsqueda Rápida (Descripción o Código)
            </label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="search" class="h-5 w-5 text-gray-400"></i>
                </div>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="Ej: tornillo, merlot, 400 ml, dispensador..."
                    disabled
                >
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <div id="loadingSpinner" class="loader"></div>
                </div>
            </div>
            
            <div class="flex justify-between items-center mt-2">
                <p class="text-xs text-gray-500">
                    Resultados: <span id="count" class="font-bold">0</span>
                </p>
                <button onclick="resetFilters()" class="text-xs text-blue-600 hover:text-blue-800 font-medium hidden flex items-center gap-1" id="resetBtn">
                    <i data-lucide="x-circle" class="w-3 h-3"></i> Limpiar todo
                </button>
            </div>
        </div>

        <!-- Lista de Resultados -->
        <div id="resultsContainer" class="space-y-3">
            <div class="text-center text-gray-500 py-10">
                <i data-lucide="arrow-up" class="w-8 h-8 mx-auto mb-2 opacity-50"></i>
                <p>Cargando base de datos...</p>
            </div>
        </div>

    </main>

    <footer class="bg-gray-800 text-gray-400 text-center p-4 text-sm mt-auto">
        <p>Sistema de Inventario - Conectado a Google Sheets</p>
    </footer>

    <script>
        const CSV_URL = `https://docs.google.com/spreadsheets/d/e/2PACX-1vSHY2DFyquIGunl7Q_ggVwnHRebdL7eJEG2Iec_HiTmY7GZEtQgFvRy_86ZS5SVWUGjKjLQ9BJ12aQW/pub?output=csv`;

        // Estado
        let allData = [];
        
        // Referencias DOM
        const searchInput = document.getElementById('searchInput');
        const providerSelect = document.getElementById('providerSelect');
        const brandSelect = document.getElementById('brandSelect');
        const salaSelect = document.getElementById('salaSelect');
        const supervisorSelect = document.getElementById('supervisorSelect');
        const lastUpdateDiv = document.getElementById('last-update');
        
        const resultsContainer = document.getElementById('resultsContainer');
        const countSpan = document.getElementById('count');
        const spinner = document.getElementById('loadingSpinner');
        const statusIndicator = document.getElementById('status-indicator');
        const resetBtn = document.getElementById('resetBtn');

        lucide.createIcons();

        async function init() {
            spinner.style.display = 'block';
            statusIndicator.textContent = 'Conectando...';

            try {
                // 1. Descargar el archivo manualmente
                const response = await fetch(CSV_URL);
                const buffer = await response.arrayBuffer();

                // 2. Decodificar explícitamente como UTF-8
                const decoder = new TextDecoder("utf-8");
                const csvString = decoder.decode(buffer);

                // 3. Pasar el texto limpio a PapaParse
                Papa.parse(csvString, {
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const rawRows = results.data;
                        
                        if (rawRows.length > 0) {
                            // 1. Encontrar la fila de encabezados
                            let headerRowIndex = -1;
                            
                            for (let i = 0; i < Math.min(rawRows.length, 50); i++) {
                                const rowStr = JSON.stringify(rawRows[i]).toUpperCase();
                                const hasArticulo = rowStr.includes("ARTICULO") || rowStr.includes("ARTÍCULO");
                                const hasDescripcion = rowStr.includes("DESCRIPCION") || rowStr.includes("DESCRIPCIÓN");
                                const hasSala = rowStr.includes("SALA") || rowStr.includes("TIENDA");
                                
                                if (hasArticulo && (hasDescripcion || hasSala)) {
                                    headerRowIndex = i;
                                    break;
                                }
                            }

                            if (headerRowIndex === -1) {
                                // Fallback
                                for (let i = 0; i < Math.min(rawRows.length, 50); i++) {
                                    const rowStr = JSON.stringify(rawRows[i]).toUpperCase();
                                    if (rowStr.includes("ARTICULO") || rowStr.includes("ARTÍCULO")) {
                                        headerRowIndex = i;
                                        break;
                                    }
                                }
                            }

                            if (headerRowIndex === -1) {
                                console.warn("No se encontró fila de encabezados clara, usando fila 0");
                                headerRowIndex = 0;
                            }

                            const headers = rawRows[headerRowIndex];
                            const dataRows = rawRows.slice(headerRowIndex + 1);

                            // 2. Mapear índices de columnas
                            const colMap = {
                                articulo: -1, descripcion: -1, proveedor: -1, marca: -1,
                                sala: -1, supervisor: -1, stockRansa: -1, existencia: -1, transitos: -1,
                                doh: -1, fecha: -1 // Agregado campo fecha
                            };

                            headers.forEach((h, index) => {
                                if (!h) return;
                                const upper = h.toString().toUpperCase().replace(/['"]+/g, '').trim();
                                
                                if (upper.includes("ARTICULO") || upper.includes("ARTÍCULO")) colMap.articulo = index;
                                else if (upper.includes("DESCRIPCION") || upper.includes("DESCRIPCIÓN")) colMap.descripcion = index;
                                else if (upper.includes("PROVEEDOR")) colMap.proveedor = index;
                                
                                else if (upper === "MARCA") colMap.marca = index;
                                else if (upper === "SUPERVISOR") colMap.supervisor = index;
                                else if (upper === "NOMBE_SALA" || upper === "NOMBRE_SALA" || upper === "SALA" || upper.includes("TIENDA")) colMap.sala = index;
                                else if (upper === "DOH") colMap.doh = index;

                                // Detección de fecha de actualización
                                else if (upper.includes("FECHA") || upper.includes("ACTUALIZACION")) colMap.fecha = index;

                                else if (upper.includes("STOCK RANSA")) colMap.stockRansa = index;
                                else if (upper.includes("EXISTENCIA") || upper === "STOCK" || upper.includes("INV SALA")) colMap.existencia = index;
                                else if (upper.includes("TRANSITOS") || upper.includes("TRANSITO")) colMap.transitos = index;
                            });

                            console.log("Mapeo de columnas detectado:", colMap);

                            // 3. Procesar datos
                            let detectedDate = null;

                            allData = dataRows.map(row => {
                                // Intentar capturar la fecha de la primera fila válida que tenga dato
                                if (!detectedDate && colMap.fecha > -1 && row[colMap.fecha]) {
                                    detectedDate = row[colMap.fecha].trim();
                                }

                                return {
                                    articulo: (row[colMap.articulo] || "N/A").trim(),
                                    descripcion: (row[colMap.descripcion] || "Sin descripción").trim(),
                                    proveedor: colMap.proveedor > -1 ? (row[colMap.proveedor] || "N/A").trim() : "N/A",
                                    marca: colMap.marca > -1 ? (row[colMap.marca] || "N/A").trim() : "N/A",
                                    sala: colMap.sala > -1 ? (row[colMap.sala] || "Sin Asignar").trim() : "Sin Asignar",
                                    supervisor: colMap.supervisor > -1 ? (row[colMap.supervisor] || "N/A").trim() : "N/A",
                                    stockRansa: colMap.stockRansa > -1 ? (row[colMap.stockRansa] || "0").trim() : "0",
                                    existencia: colMap.existencia > -1 ? (row[colMap.existencia] || "0").trim() : "0",
                                    transitos: colMap.transitos > -1 ? (row[colMap.transitos] || "0").trim() : "0",
                                    doh: colMap.doh > -1 ? (row[colMap.doh] || "-").trim() : "-"
                                };
                            });
                            
                            allData = allData.filter(item => item.articulo !== "N/A" && item.articulo !== "");

                            // Mostrar Fecha de Actualización
                            // Si se encontró una columna FECHA, se usa ese valor. Si no, la hora actual.
                            if (!detectedDate) {
                                const now = new Date();
                                detectedDate = now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                            }
                            lastUpdateDiv.innerHTML = `Actualizado: <span class="font-bold">${detectedDate}</span>`;
                            lastUpdateDiv.classList.remove('hidden');

                            initFilters();

                            statusIndicator.textContent = 'En línea';
                            statusIndicator.className = 'text-xs bg-green-600 px-2 py-1 rounded text-green-100';
                            enableControls();
                            
                            resultsContainer.innerHTML = `
                                <div class="text-center text-gray-400 py-10 bg-white rounded shadow-sm">
                                    <p>Selecciona filtros o busca para ver el inventario.</p>
                                </div>
                            `;
                        } else {
                            showError();
                        }
                        spinner.style.display = 'none';
                    },
                    error: function(err) {
                        console.error(err);
                        showError();
                        spinner.style.display = 'none';
                    }
                });

            } catch (err) {
                console.error("Error en fetch/decoding:", err);
                showError();
                spinner.style.display = 'none';
            }
        }

        function showError() {
            statusIndicator.textContent = 'Error';
            statusIndicator.className = 'text-xs bg-red-600 px-2 py-1 rounded text-red-100';
            resultsContainer.innerHTML = `<div class="p-4 bg-red-100 text-red-700 rounded">Error al cargar datos. Verifica la conexión a internet.</div>`;
        }

        function enableControls() {
            searchInput.disabled = false;
            providerSelect.disabled = false;
            brandSelect.disabled = false;
            salaSelect.disabled = false;
            supervisorSelect.disabled = false;
        }

        // --- Lógica de Listas Desplegables ---

        function initFilters() {
            const providers = [...new Set(allData.map(item => item.proveedor))].filter(p => p && p !== "N/A").sort();
            populateSelect(providerSelect, providers, "Todos");

            const supervisors = [...new Set(allData.map(item => item.supervisor))].filter(s => s && s !== "N/A").sort();
            populateSelect(supervisorSelect, supervisors, "Todos");

            updateSalaOptions();
            updateBrandOptions();
        }

        function populateSelect(selectElement, options, defaultText = "Todos") {
            const currentVal = selectElement.value;
            selectElement.innerHTML = `<option value="">${defaultText}</option>`;
            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                selectElement.appendChild(option);
            });
            if(options.includes(currentVal)) selectElement.value = currentVal;
        }

        function updateSalaOptions() {
            const selectedSupervisor = supervisorSelect.value;
            let availableData = selectedSupervisor ? allData.filter(item => item.supervisor === selectedSupervisor) : allData;
            
            const salas = [...new Set(availableData.map(item => item.sala))].filter(s => s && s !== "N/A").sort();
            
            const current = salaSelect.value;
            populateSelect(salaSelect, salas, "Todas");
            
            if(salas.includes(current)) {
                salaSelect.value = current;
            } else {
                salaSelect.value = "";
            }
        }

        function updateBrandOptions() {
            const selectedProvider = providerSelect.value;
            let availableData = selectedProvider ? allData.filter(item => item.proveedor === selectedProvider) : allData;
            const brands = [...new Set(availableData.map(item => item.marca))].filter(b => b && b !== "N/A").sort();
            
            const current = brandSelect.value;
            populateSelect(brandSelect, brands);
            if(brands.includes(current)) brandSelect.value = current;
        }

        function resetFilters() {
            providerSelect.value = "";
            brandSelect.value = "";
            supervisorSelect.value = "";
            searchInput.value = "";
            
            updateSalaOptions();
            updateBrandOptions();
            filterAndRender();
        }

        // --- Lógica de Filtrado Principal ---

        function filterAndRender() {
            const term = searchInput.value.toLowerCase().trim();
            const provider = providerSelect.value;
            const brand = brandSelect.value;
            const sala = salaSelect.value;
            const supervisor = supervisorSelect.value;

            if(term || provider || brand || sala || supervisor) {
                resetBtn.classList.remove('hidden');
            } else {
                resetBtn.classList.add('hidden');
                resultsContainer.innerHTML = `
                    <div class="text-center text-gray-400 py-10 bg-white rounded shadow-sm">
                        <p>Usa los filtros arriba para comenzar.</p>
                    </div>
                `;
                countSpan.textContent = "0";
                return;
            }

            const filtered = allData.filter(item => {
                const matchProvider = provider === "" || item.proveedor === provider;
                const matchBrand = brand === "" || item.marca === brand;
                const matchSala = sala === "" || item.sala === sala;
                const matchSupervisor = supervisor === "" || item.supervisor === supervisor;
                const matchSearch = term === "" || 
                                    item.descripcion.toLowerCase().includes(term) || 
                                    item.articulo.toLowerCase().includes(term);
                
                return matchProvider && matchBrand && matchSala && matchSupervisor && matchSearch;
            });

            countSpan.textContent = filtered.length;

            if (filtered.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="text-center text-gray-500 py-8 bg-white rounded shadow-sm">
                        <i data-lucide="frown" class="w-10 h-10 mx-auto mb-2 text-gray-300"></i>
                        <p>No hay resultados.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            const displayLimit = 100;
            const html = filtered.slice(0, displayLimit).map(item => {
                const safeArticulo = item.articulo.replace(/"/g, '&quot;');
                
                const ransa = item.stockRansa || '0';
                const existencia = item.existencia || '0';
                const transitos = item.transitos || '0';
                const doh = item.doh || '-';

                return `
                <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500 hover:shadow-md transition-all flex flex-col gap-3 group">
                    <div class="flex flex-col sm:flex-row justify-between items-start gap-2">
                        <div class="flex-grow">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded border border-blue-100">
                                    ${item.articulo}
                                </span>
                                <span class="text-[10px] text-gray-500 border border-gray-200 px-1.5 py-0.5 rounded bg-gray-50">${item.marca}</span>
                                <span class="text-[10px] text-gray-500 border border-gray-200 px-1.5 py-0.5 rounded bg-gray-50 truncate max-w-[100px]">${item.sala}</span>
                            </div>
                            <p class="text-gray-800 font-medium text-sm leading-snug">
                                ${highlightMatch(item.descripcion, term)}
                            </p>
                            <p class="text-[10px] text-gray-400 mt-1">Supervisado por: ${item.supervisor}</p>
                        </div>
                        <button 
                            onclick="copyToClipboard(this.getAttribute('data-code'))" 
                            data-code="${safeArticulo}"
                            class="self-start sm:self-center shrink-0 text-xs bg-gray-100 hover:bg-blue-600 hover:text-white text-gray-600 px-3 py-1.5 rounded flex items-center gap-1 transition-all" 
                            title="Copiar Código">
                            <i data-lucide="copy" class="w-3 h-3"></i> <span class="hidden sm:inline">Copiar</span>
                        </button>
                    </div>

                    <div class="grid grid-cols-4 gap-2 mt-1 bg-gray-50 p-2 rounded border border-gray-100">
                        <div class="text-center">
                            <span class="block text-[10px] text-gray-400 uppercase tracking-wider">Ransa</span>
                            <span class="block font-bold text-gray-700 ${ransa !== '0' ? 'text-blue-600' : ''}">${ransa}</span>
                        </div>
                        <div class="text-center border-l border-gray-200">
                            <span class="block text-[10px] text-gray-400 uppercase tracking-wider">Inv Sala</span>
                            <span class="block font-bold text-gray-700 ${existencia !== '0' ? 'text-green-600' : ''}">${existencia}</span>
                        </div>
                        <div class="text-center border-l border-gray-200">
                            <span class="block text-[10px] text-gray-400 uppercase tracking-wider">Transitos</span>
                            <span class="block font-bold text-gray-700 ${transitos !== '0' ? 'text-orange-500' : ''}">${transitos}</span>
                        </div>
                        <div class="text-center border-l border-gray-200">
                            <span class="block text-[10px] text-gray-400 uppercase tracking-wider">DOH</span>
                            <span class="block font-bold text-gray-700 ${doh !== '-' ? 'text-purple-600' : ''}">${doh}</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            resultsContainer.innerHTML = html;

            if (filtered.length > displayLimit) {
                resultsContainer.innerHTML += `
                    <div class="text-center text-xs text-gray-500 py-2">
                        +${filtered.length - displayLimit} resultados más...
                    </div>
                `;
            }
            lucide.createIcons();
        }

        function highlightMatch(text, term) {
            if(!term) return text;
            try {
                const safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`(${safeTerm})`, 'gi');
                return text.replace(regex, '<span class="bg-yellow-200 text-gray-900">$1</span>');
            } catch (e) { return text; }
        }

        window.copyToClipboard = (text) => {
            const showToast = () => {
                const toast = document.createElement('div');
                toast.textContent = 'Copiado: ' + text;
                toast.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded shadow-lg text-sm z-50 animate-bounce';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            };

            const fallbackCopy = (text) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    if(document.execCommand('copy')) showToast();
                } catch (err) {}
                document.body.removeChild(textArea);
            };

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(showToast).catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        providerSelect.addEventListener('change', () => { updateBrandOptions(); filterAndRender(); });
        brandSelect.addEventListener('change', filterAndRender);
        salaSelect.addEventListener('change', filterAndRender);
        supervisorSelect.addEventListener('change', () => { updateSalaOptions(); filterAndRender(); });
        searchInput.addEventListener('input', filterAndRender);

        init();

    </script>
</body>
</html>
